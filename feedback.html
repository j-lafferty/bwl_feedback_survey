<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script defer src="js/feedback.js"></script>
</head>
<body>
    <div class="container">
        <h1>Please let us know how we can improve</h1>
        <form id="feedbackForm">
            <input type="text" id="userName" placeholder="Your Name" required>
            <textarea id="feedbackMessage" rows="5" placeholder="Enter your feedback here..." required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
